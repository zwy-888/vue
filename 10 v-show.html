<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3 v-show="false">{{name}}</h3>
    <br>
    <h3 v-show="show">你您</h3>
    <input type="button" value="控制标签显示隐藏" @click="isshow">

</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            name:"hong",
            show: true,
        },
        methods:{
            isshow() {
                this.show = !this.show;
            },
        }
    })
</script>
</body>
</html>
