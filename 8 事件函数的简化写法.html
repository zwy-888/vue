<html lang="en">
<head>

</head>
<body>

    <script>
        new Vue({
            el: "#app",
            data:{
                name:"hong",
                age: 20
            },
            methods:{
                // click:function () {
                //     console.log(this.age)
                //     this.age--;

                // 将:function去掉
                click() {
                        console.log(this.age)
                        this.age--;
                }
            }
        })
    </script>

</body>
</html>
